<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" placeholder="Enter username">
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                class="error">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="error">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="links">
        <a routerLink="/signup">Sign Up</a>
        <a routerLink="/reset-password">Forgot Password?</a>
    </div>
</div>
