<div class="container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)"
                class="error">
                <div *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="resetForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password">
            <div *ngIf="resetForm.get('newPassword')?.invalid && (resetForm.get('newPassword')?.dirty || resetForm.get('newPassword')?.touched)"
                class="error">
                <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">New Password is required.</div>
                <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.
                </div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <div *ngIf="successMessage" style="color: green; margin-top: 0.25rem;">{{ successMessage }}</div>
        <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <div class="links">
        <a routerLink="/login">Back to Login</a>
    </div>
</div>
